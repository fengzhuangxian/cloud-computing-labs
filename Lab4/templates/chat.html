<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天系统</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #555;
            opacity: 0;
            animation: fadeInPage 0.5s ease forwards;
            overflow: hidden;
        }
        
        @keyframes fadeInPage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .container {
            width: 1200px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .header {
            background-color: #7c69ef;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 12px rgba(124, 105, 239, 0.15);
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        
        .settings-btn {
            background-color: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .main {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            height: calc(100% - 80px);
            width: 100%;
            box-sizing: border-box;
        }
        
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-right: 10px;
            overflow: hidden;
            min-width: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #fafcff;
            max-height: calc(100% - 80px);
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
            word-break: break-word;
            box-sizing: border-box;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .assistant-message {
            justify-content: flex-start;
        }
        
        .system-message {
            align-self: center;
            background-color: #fff8e1;
            color: #8d6e63;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            font-size: 14px;
            max-width: 90%;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 0 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar {
            background-color: #64b5f6;
            order: 2;
        }
        
        .user-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .assistant-avatar {
            background-color: #9575cd;
            order: 0;
        }
        
        .assistant-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M18 10.48V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4.48l4 3.98v-11l-4 3.98zM16 18H4V6h12v12z"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .message-bubble {
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            order: 1;
            min-width: 100px;
            overflow-wrap: break-word;
            flex-grow: 0;
            max-width: 80%;
        }
        
        .user-bubble {
            background-color: #64b5f6;
            color: white;
            border-bottom-right-radius: 0;
        }
        
        .assistant-bubble {
            background-color: white;
            color: #555;
            border-bottom-left-radius: 0;
            border: 1px solid #e1e4eb;
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #f1f3f5;
            background-color: white;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .message-input {
            flex-grow: 1;
            padding: 14px 20px;
            border: 1px solid #e1e4eb;
            border-radius: 25px;
            margin-right: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #9575cd;
            box-shadow: 0 0 0 3px rgba(149, 117, 205, 0.2);
        }
        
        .send-button {
            padding: 12px 25px;
            background-color: #7c69ef;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background-color: #6a58d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 105, 239, 0.2);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .settings-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 380px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
            padding: 20px;
            z-index: 1000;
            display: none;
            max-height: 80vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .settings-container.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f1f3f5;
            width: 100%;
            box-sizing: border-box;
        }
        
        .settings-header h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e1e4eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #9575cd;
        }
        
        .add-button {
            width: 100%;
            padding: 12px;
            background-color: #7c69ef;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .add-button:hover {
            background-color: #6a58d9;
        }
        
        .backend-list {
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .backend-list h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #555;
        }
        
        .backend-item {
            background-color: #f8faff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            border: 1px solid #e9ecf3;
            width: 100%;
            box-sizing: border-box;
        }
        
        .backend-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #66bb6a;
            box-shadow: 0 0 0 2px rgba(102, 187, 106, 0.2);
        }
        
        .status-inactive {
            background-color: #ef5350;
            box-shadow: 0 0 0 2px rgba(239, 83, 80, 0.2);
        }
        
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #ef5350;
            border: 1px solid #ef5350;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-button:hover {
            background-color: #ef5350;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #9e9e9e;
            width: 100%;
            box-sizing: border-box;
        }
        
        .empty-state i {
            font-size: 35px;
            margin-bottom: 10px;
            display: block;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.3);
            z-index: 999;
            display: none;
        }
        
        .overlay.visible {
            display: block;
        }
        
        .backend-info {
            font-size: 13px;
            color: #7c69ef;
            margin-top: 8px;
            font-style: italic;
            display: block;
            width: 100%;
            text-align: right;
        }
        
        /* 响应式设计 */
        @media (max-width: 1220px) {
            .container {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .container {
            padding: 10px;
                width: 100%;
                max-width: 100%;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .main {
                flex-direction: column;
                height: calc(100% - 60px);
            }
            
            .chat-container {
                margin-right: 0;
                height: 100%;
            }
            
            .settings-container {
                width: 100%;
                max-width: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 0;
                max-height: 100vh;
            }
            
            .user-message,
            .assistant-message {
                max-width: 90%;
            }
            
            .message-bubble {
                min-width: 50px;
                max-width: 75%;
            }
            
            .assistant-bubble {
                max-width: calc(100% - 70px);
            }
        }
        
        /* 确保所有元素使用border-box盒模型 */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能聊天系统</h1>
            <button class="settings-btn" id="settings-btn">后端设置</button>
        </div>
        
        <div class="main">
        <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system-message">
                        欢迎使用智能聊天系统，请在下方输入您的问题...
                </div>
            </div>
            
                <div class="input-area">
                    <input type="text" class="message-input" id="message-input" placeholder="请输入您的问题..." autofocus>
                    <button class="send-button" id="send-button">发送</button>
                </div>
            </div>
            </div>
        </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="settings-container" id="settings-container">
        <div class="settings-header">
            <h2>后端服务设置</h2>
            <button class="close-settings" id="close-settings">×</button>
    </div>
    
        <div class="form-group">
            <label for="base-url">基础 URL</label>
            <input type="text" class="form-control" id="base-url" placeholder="例如: https://api.openai.com/v1">
            </div>
            
                <div class="form-group">
            <label for="model">模型名称</label>
            <input type="text" class="form-control" id="model" placeholder="例如: gpt-3.5-turbo">
                </div>
        
        <div class="form-group">
            <label for="api-key">API 密钥</label>
            <input type="text" class="form-control" id="api-key" placeholder="输入API密钥，本地Ollama可使用'ollama'">
                </div>
        
        <div class="form-group">
            <label for="weight">权重</label>
            <input type="number" class="form-control" id="weight" value="1" min="1">
            </div>
            
        <button class="add-button" id="add-backend-btn">添加后端</button>
        
        <div class="backend-list">
            <h3>已添加后端</h3>
            <div id="backend-list">
                <div class="empty-state">
                    <i>📡</i>
                    <p>暂无可用的后端</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsContainer = document.getElementById('settings-container');
            const closeSettingsBtn = document.getElementById('close-settings');
        const addBackendBtn = document.getElementById('add-backend-btn');
            const overlay = document.getElementById('overlay');
            
            // 加载后端列表
            loadBackendList();
            
            // 发送消息事件
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 设置按钮事件
            settingsBtn.addEventListener('click', function() {
                settingsContainer.classList.add('visible');
                overlay.classList.add('visible');
            });
            
            // 关闭设置事件
            closeSettingsBtn.addEventListener('click', function() {
                settingsContainer.classList.remove('visible');
                overlay.classList.remove('visible');
            });
            
            // 点击遮罩层关闭设置
            overlay.addEventListener('click', function() {
                settingsContainer.classList.remove('visible');
                overlay.classList.remove('visible');
            });
            
            // 添加后端事件
            addBackendBtn.addEventListener('click', addBackend);
            
            // 限制聊天容器大小
            limitChatContainerSize();
            
            // 窗口大小改变时重新调整
            window.addEventListener('resize', limitChatContainerSize);
            
            // 添加获取客户端ID
            displayClientId();
        });
        
        function limitChatContainerSize() {
            const chatMessages = document.getElementById('chat-messages');
            const headerHeight = document.querySelector('.header').offsetHeight;
            const mainMarginTop = 20; // 从CSS中的margin-top
            const inputAreaHeight = document.querySelector('.input-area').offsetHeight;
            
            const windowHeight = window.innerHeight;
            const availableHeight = windowHeight - headerHeight - mainMarginTop - inputAreaHeight - 40; // 40px为额外的padding
            
            chatMessages.style.maxHeight = availableHeight + 'px';
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value.trim();
            
            if (!userMessage) {
                return;
            }
            
            // 添加用户消息到界面
            addMessage('user', userMessage);
            
            // 清空输入框
            messageInput.value = '';
            
            // 禁用发送按钮
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;
            sendButton.textContent = '处理中...';
            
            // 添加临时的"思考中"消息
            const messagesContainer = document.getElementById('chat-messages');
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message assistant-message';
            loadingMessage.innerHTML = `
                <div class="avatar assistant-avatar"></div>
                <div class="message-bubble assistant-bubble">
                    <div style="display: flex; align-items: center;">
                        <div style="margin-right: 8px;">思考中</div>
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                        </div>
                        </div>
            `;
            messagesContainer.appendChild(loadingMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 发送API请求
            fetch('/chat', {
                method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                    message: userMessage
                    })
                })
                .then(response => response.json())
                .then(data => {
                // 移除加载消息
                if (messagesContainer.contains(loadingMessage)) {
                    messagesContainer.removeChild(loadingMessage);
                }
                
                // 恢复发送按钮
                sendButton.disabled = false;
                sendButton.textContent = '发送';
                
                    if (data.error) {
                    // 如果没有可用后端
                    if (data.no_backend) {
                        addMessage('system', '没有可用的语言模型后端，请在右侧添加至少一个后端。');
                    } else if (data.timeout) {
                        // 处理超时
                        addMessage('system', data.error);
                    } else {
                        // 其他错误
                        addMessage('system', '发生错误: ' + data.error);
                    }
                } else {
                    // 添加回复消息
                    const response = data.message.content;
                    
                    // 显示带有后端信息的回复
                    let backendInfo = '';
                    if (data.backend_id !== undefined && data.model) {
                        backendInfo = `<div class="backend-info">使用后端 #${data.backend_id} (${data.model})</div>`;
                    }
                    
                    addMessage('assistant', response + backendInfo);
                }
            })
            .catch(error => {
                // 移除加载消息
                if (messagesContainer.contains(loadingMessage)) {
                    messagesContainer.removeChild(loadingMessage);
                }
                
                // 恢复发送按钮
                sendButton.disabled = false;
                sendButton.textContent = '发送';
                
                // 显示错误
                console.error('Error:', error);
                addMessage('system', '网络错误，请稍后再试');
            });
        }
        
        function addMessage(type, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + type + '-message';
            
            // 创建消息内容
            let messageHTML = '';
            
            if (type === 'user') {
                messageHTML = `
                    <div class="avatar user-avatar"></div>
                    <div class="message-bubble user-bubble">${content}</div>
                `;
            } else if (type === 'assistant') {
                messageHTML = `
                    <div class="avatar assistant-avatar"></div>
                    <div class="message-bubble assistant-bubble">${content}</div>
                `;
            } else {
                // 系统消息
                messageElement.textContent = content;
            }
            
            if (type !== 'system') {
                messageElement.innerHTML = messageHTML;
            }
            
            messagesContainer.appendChild(messageElement);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function loadBackendList() {
            fetch('/api/backends')
                .then(response => response.json())
                .then(data => {
                    const backendList = document.getElementById('backend-list');
                    
                    if (data.backends && data.backends.length > 0) {
                        backendList.innerHTML = '';
                        
                        data.backends.forEach(backend => {
                            const backendItem = document.createElement('div');
                            backendItem.className = 'backend-item';
                            
                            const statusClass = backend.status === 'active' ? 'status-active' : 'status-inactive';
                            
                            backendItem.innerHTML = `
                                <span class="backend-status ${statusClass}"></span>
                                <strong>${backend.base_url}</strong>
                                <div>模型: ${backend.model}</div>
                                <div>权重: ${backend.weight}</div>
                                <div>状态: ${backend.status === 'active' ? '活跃' : '不可用'}</div>
                                <button class="delete-button" onclick="deleteBackend(${backend.id})">删除</button>
                            `;
                            
                            backendList.appendChild(backendItem);
                        });
                } else {
                        backendList.innerHTML = `
                            <div class="empty-state">
                                <i>📡</i>
                                <p>暂无可用的后端</p>
                            </div>
                        `;
                }
            })
            .catch(error => {
                    console.error('获取后端列表失败:', error);
                    document.getElementById('backend-list').innerHTML = `
                        <div class="empty-state">
                            <i>❌</i>
                            <p>获取后端列表失败</p>
                        </div>
                    `;
                });
        }
        
        function addBackend() {
            const baseUrl = document.getElementById('base-url').value.trim();
            const model = document.getElementById('model').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            const weight = document.getElementById('weight').value;
            
            if (!baseUrl) {
                alert('基础 URL 不能为空');
                return;
            }
            
            if (!model) {
                alert('模型名称不能为空');
                return;
            }
            
            fetch('/api/backends', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    base_url: baseUrl,
                    model: model,
                    api_key: apiKey || 'ollama',
                    weight: parseInt(weight) || 1
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('添加后端成功');
                loadBackendList();
                
                // 清空表单
                document.getElementById('base-url').value = '';
                document.getElementById('model').value = '';
                document.getElementById('api-key').value = '';
                document.getElementById('weight').value = '1';
                })
                .catch(error => {
                console.error('Error:', error);
                alert('添加后端失败: ' + error.message);
            });
        }
        
        function deleteBackend(backendId) {
            if (!confirm('确定要删除这个后端吗？')) {
                return;
            }
            
            fetch(`/api/backends/${backendId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('删除后端成功');
                loadBackendList();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除后端失败: ' + error.message);
            });
        }
        
        // 获取并显示客户端ID
        function displayClientId() {
            fetch('/client_id')
            .then(response => response.json())
            .then(data => {
                document.getElementById('client-id-display').textContent = 
                    `客户端ID: ${data.client_id || '未知'}`;
            })
            .catch(error => {
                console.error("获取客户端ID失败:", error);
                document.getElementById('client-id-display').textContent = '客户端ID: 获取失败';
            });
        }
    </script>
</body>

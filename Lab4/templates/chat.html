        function limitChatContainerSize() {
            const chatMessages = document.getElementById('chat-messages');
            const headerHeight = document.querySelector('.header').offsetHeight;
            const mainMarginTop = 20; // ä»CSSä¸­çš„margin-top
            const inputAreaHeight = document.querySelector('.input-area').offsetHeight;
            
            const windowHeight = window.innerHeight;
            const availableHeight = windowHeight - headerHeight - mainMarginTop - inputAreaHeight - 40; // 40pxä¸ºé¢å¤–çš„padding
            
            chatMessages.style.maxHeight = availableHeight + 'px';

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value.trim();
            
            if (!userMessage) {
                return;
            }
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', userMessage);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;
            sendButton.textContent = 'å¤„ç†ä¸­...';
            
            // æ·»åŠ ä¸´æ—¶çš„"æ€è€ƒä¸­"æ¶ˆæ¯
            const messagesContainer = document.getElementById('chat-messages');
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message assistant-message';
            loadingMessage.innerHTML = `

            `;
            messagesContainer.appendChild(loadingMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // å‘é€APIè¯·æ±‚
            fetch('/chat', {

                    body: JSON.stringify({

                // æ¢å¤å‘é€æŒ‰é’®

                    if (data.error) {

                    } else if (data.timeout) {

                    } else {
                        // å…¶ä»–é”™è¯¯

                } else {
                    // æ·»åŠ å›å¤æ¶ˆæ¯
                    const response = data.message.content;

        function addMessage(type, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + type + '-message';
            
            // åˆ›å»ºæ¶ˆæ¯å†…å®¹
            let messageHTML = '';
            
            if (type === 'user') {
                messageHTML = `
                    <div class="avatar user-avatar"></div>
                    <div class="message-bubble user-bubble">${content}</div>
                `;
            } else if (type === 'assistant') {
                messageHTML = `
                    <div class="avatar assistant-avatar"></div>
                    <div class="message-bubble assistant-bubble">${content}</div>
                `;
            } else {
                // ç³»ç»Ÿæ¶ˆæ¯
                messageElement.textContent = content;
            }
            
            if (type !== 'system') {
                messageElement.innerHTML = messageHTML;
            }
            
            messagesContainer.appendChild(messageElement);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
